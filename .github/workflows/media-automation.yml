name: Media Automation

on:
  schedule:
    - cron: "15 8 * * *"
  workflow_dispatch:
    inputs:
      limit:
        description: Max media jobs to queue
        required: false
        default: "2000"

concurrency:
  group: media-automation
  cancel-in-progress: false

jobs:
  queue-media:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL || secrets.NEXT_PUBLIC_SUPABASE_URL || '' }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || '' }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || '' }}
      OPENAI_IMAGE_MODEL: ${{ vars.OPENAI_IMAGE_MODEL || 'gpt-image-1' }}
      OPENAI_IMAGE_SIZE: ${{ vars.OPENAI_IMAGE_SIZE || '1024x1024' }}
      OPENAI_IMAGE_QUALITY: ${{ vars.OPENAI_IMAGE_QUALITY || 'auto' }}
      MEDIA_OUTPUT_BUCKET: ${{ vars.MEDIA_OUTPUT_BUCKET || '' }}
      STRICT_MEDIA_PROVIDER: ${{ vars.STRICT_MEDIA_PROVIDER || 'false' }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || '' }}
      ADMIN_ALERT_FROM_EMAIL: ${{ vars.ADMIN_ALERT_FROM_EMAIL || secrets.ADMIN_ALERT_FROM_EMAIL || secrets.PARENT_CONSENT_FROM_EMAIL || '' }}
      QUEUE_LIMIT: ${{ inputs.limit || '2000' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sync modules
        run: npm run modules:sync

      - name: Refresh lesson media prompt pack
        run: npm run prompts:lesson-media

      - name: Queue media jobs from prompt pack
        run: |
          if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "Supabase environment variables are missing. Skipping queue step."
            exit 0
          fi

          npm run media:queue:from-prompts -- --apply --asset all --limit "$QUEUE_LIMIT"

      - name: Run media queue SLA alert checks
        run: |
          if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "Supabase environment variables are missing. Skipping SLA alert step."
            exit 0
          fi

          npm run alerts:media:sla -- --apply

      - name: Process alert notification queue
        run: |
          if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "Supabase environment variables are missing. Skipping notification step."
            exit 0
          fi

          npm run alerts:notifications -- --apply --limit "$QUEUE_LIMIT" --retry-failed

      - name: Process queued media jobs
        run: |
          if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "Supabase environment variables are missing. Skipping process step."
            exit 0
          fi

          npm run media:retry -- --apply --status failed,canceled --limit "$QUEUE_LIMIT"
          npm run media:requeue:stale -- --apply --max-age-minutes 90 --limit "$QUEUE_LIMIT"
          npm run media:process -- --limit "$QUEUE_LIMIT"

      - name: Upload prompt pack artifact
        uses: actions/upload-artifact@v4
        with:
          name: lesson-media-prompt-pack
          path: |
            public/LESSON-MEDIA-PROMPT-PACK.json
            public/LESSON-MEDIA-PROMPT-PACK.md
