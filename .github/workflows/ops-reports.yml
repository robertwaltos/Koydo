name: Ops Reports

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL || secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY || secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-anon-key' }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || '' }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || '' }}
      ADMIN_ALERT_FROM_EMAIL: ${{ vars.ADMIN_ALERT_FROM_EMAIL || secrets.ADMIN_ALERT_FROM_EMAIL || secrets.PARENT_CONSENT_FROM_EMAIL || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sync modules
        run: npm run modules:sync

      - name: Validate curriculum
        run: npm run curriculum:validate

      - name: Refresh reports
        run: npm run reports:refresh

      - name: Process queued admin report jobs
        run: |
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ] || [ "$NEXT_PUBLIC_SUPABASE_URL" = "https://placeholder.supabase.co" ]; then
            echo "Supabase service role or real URL missing. Skipping report job processing."
            exit 0
          fi

          npm run report-jobs:requeue:stale -- --apply --max-age-minutes 90 --limit 100
          node scripts/process-report-jobs.mjs --apply --limit 50 --retry-failed --retry-limit 50

      - name: Generate lesson prompt pack
        run: npm run prompts:lesson-media

      - name: Requeue stale running media jobs
        run: |
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ] || [ "$NEXT_PUBLIC_SUPABASE_URL" = "https://placeholder.supabase.co" ]; then
            echo "Supabase service role or real URL missing. Skipping stale media requeue step."
            exit 0
          fi

          npm run media:requeue:stale -- --apply --max-age-minutes 90 --limit 200

      - name: Run media queue SLA alert checks
        run: |
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ] || [ "$NEXT_PUBLIC_SUPABASE_URL" = "https://placeholder.supabase.co" ]; then
            echo "Supabase service role or real URL missing. Skipping SLA alert step."
            exit 0
          fi

          npm run alerts:media:sla -- --apply

      - name: Process alert notification queue
        run: |
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ] || [ "$NEXT_PUBLIC_SUPABASE_URL" = "https://placeholder.supabase.co" ]; then
            echo "Supabase service role or real URL missing. Skipping notification step."
            exit 0
          fi

          npm run alerts:notifications -- --apply --limit 200 --retry-failed

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ops-report-bundle
          path: |
            public/CURRICULUM-COVERAGE-REPORT.json
            public/CURRICULUM-COVERAGE-REPORT.md
            public/CURRICULUM-VALIDATION-REPORT.json
            public/CURRICULUM-VALIDATION-REPORT.md
            public/CURRICULUM-QUALITY-REPORT.json
            public/CURRICULUM-QUALITY-REPORT.md
            public/CURRICULUM-EXPANSION-PLAN.json
            public/CURRICULUM-EXPANSION-PLAN.md
            public/CURRICULUM-BACKLOG-REPORT.json
            public/CURRICULUM-BACKLOG-REPORT.md
            public/EXAM-PREP-COVERAGE-REPORT.json
            public/EXAM-PREP-COVERAGE-REPORT.md
            public/MEDIA-READINESS-REPORT.json
            public/MEDIA-READINESS-REPORT.md
            public/APPSTORE-COMPLIANCE-AUDIT.json
            public/APPSTORE-COMPLIANCE-AUDIT.md
            public/LESSON-MEDIA-PROMPT-PACK.json
            public/LESSON-MEDIA-PROMPT-PACK.md
