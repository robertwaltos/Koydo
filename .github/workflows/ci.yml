name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify generated module registry is up to date
        run: npm run modules:check

      - name: Validate curriculum data quality rules
        run: npm run curriculum:validate

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
