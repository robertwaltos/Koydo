<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Open book shape -->
  <g transform="translate(256,270)">
    <!-- Left page -->
    <path d="M-12,-80 C-12,-80 -120,-95 -150,-60 L-150,70 C-120,40 -12,55 -12,55 Z"
          fill="white" fill-opacity="0.95"/>
    <!-- Right page -->
    <path d="M12,-80 C12,-80 120,-95 150,-60 L150,70 C120,40 12,55 12,55 Z"
          fill="white" fill-opacity="0.85"/>
    <!-- Spine line -->
    <line x1="0" y1="-85" x2="0" y2="60" stroke="white" stroke-opacity="0.3" stroke-width="3"/>
    <!-- Spark / learning star -->
    <g transform="translate(60,-120)">
      <polygon points="0,-28 7,-9 28,-9 11,4 18,24 0,12 -18,24 -11,4 -28,-9 -7,-9"
               fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5"/>
    </g>
  </g>
  <!-- "EF" monogram -->
  <text x="256" y="440" text-anchor="middle" font-family="system-ui,sans-serif" font-weight="800" font-size="52" fill="white" fill-opacity="0.9" letter-spacing="4">KOYDO</text>
</svg>
